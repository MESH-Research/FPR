version: 2
updates:
  - package-ecosystem: composer
    directory: "/backend"
    schedule:
      interval: daily
    open-pull-requests-limit: 10
    target-branch: master
    commit-message:
      prefix: "fix(api,deps)"
      prefix-development: "build(api,deps)"
  - package-ecosystem: npm
    directory: "/client"
    schedule:
      interval: daily
    open-pull-requests-limit: 10
    commit-message:
      prefix: "fix(app,deps)"
      prefix-development: "build(app,deps)"
    target-branch: master
  - package-ecosystem: npm
    directory: "/"
    schedule:
      interval: daily
    open-pull-requests-limit: 10
    target-branch: master
    commit-message:
      prefix: "build(deps)"
  - package-ecosystem: npm
    directory: "/docs"
    schedule:
      interval: daily
    open-pull-requests-limit: 10
    target-branch: master
    commit-message:
      prefix: "docs(deps)"
  - package-ecosystem: composer
    directory: "/"
    schedule:
      interval: daily
    open-pull-requests-limit: 10
    target-branch: master
    commit-message:
      prefix: "build(deps)"
