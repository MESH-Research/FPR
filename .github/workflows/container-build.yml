name: "Build Containers"

on:
  push:
    branches: [master, development, "renovate/**"]
  pull_request:
jobs:
  build-containers:
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        package: [fpm, web, fpm-dev]
    name: "Build Container"
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Context
        id: context
        run: |
          if [$PACKAGE == 'web']; then
              echo "context=client" >> $GITHUB_OUTPUT
          else
              echo "context=backend" >> $GITHUB_OUTPUT
          fi
          if [[ "$PACKAGE" == *"dev"* ]]; then
              echo "dev=1" >> $GITHUB_OUTPUT
          else
              echo "dev=0" >> $GITHUB_OUTPUT
          fi
        env:
          PACKAGE: ${{ matrix.package }}
      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v2
      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: |
            ghcr.io/mesh-research/pilcrow/${{ matrix.package }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
      - name: Login to Github Packages
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build image and push to Docker Hub and GitHub Container Registry
        uses: docker/build-push-action@v4
        with:
          context: ${{ steps.context.outputs.context }}
          build-args: |
            COMPOSER_NO_DEV=${{ steps.context.outputs.dev }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          push: true
      - name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}
