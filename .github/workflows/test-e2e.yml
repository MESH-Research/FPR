name: "Test: E2E"

on:
  push:
    branches: [master, development, "renovate/**"]
  pull_request:
jobs:
  build-client:
    runs-on: ubuntu-20.04
    name: "Build Client"
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: yarn
          cache-dependency-path: client/yarn.lock
      - name: Build
        working-directory: ./client
        env:
          CYPRESS: true
        run: |
          yarn install
          yarn build
      - name: Upload Client
        uses: actions/upload-artifact@v3
        with:
          name: client-build
          path: "client/dist/spa"
          retention-days: 1
  playwright:
    runs-on: ubuntu-20.04
    name: 'Playwright Tests - ${{ matrix.project }} - Shard ${{ matrix.shardIndex }} of ${{ matrix.shardTotal }}'
    container:
      image: mcr.microsoft.com/playwright:v1.32.0-focal
    needs: ["build-client"]
    strategy:
      fail-fast: false
      matrix:
        project: [chromium, webkit, firefox]
        shardIndex: [1, 2, 3, 4]
        shardTotal: [10]
    steps:
      - uses: actions/checkout@v3
      - name: Download client build
        uses: actions/download-artifact@v3
        with:
          name: client-build
          path: client-build
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: yarn
          cache-dependency-path: client/yarn.lock
      - name: Get composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-
      - name: Setup PHP with Opcache Support
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.1"
          coverage: none
          ini-values: opcache.enable_cli=1
      - name: Setup MySql 5.7
        uses: shogo82148/actions-setup-mysql@v1
        with:
          mysql-version: "5.7"
      - name: Create Laravel Database
        run: mysql -uroot -h127.0.0.1 -e 'create schema laravel;'
      - name: API Startup
        working-directory: ./backend
        env:
          APP_ENV: local
          APP_DEBUG: true
          APP_HOSTNAME: localhost
          APP_URL: http://localhost:8080
          APP_KEY: base64:J6SHqWBtKA18a8eCxIWziMSPuJqJRPuqy0GdX75P+rM=
          SANCTUM_STATEFUL_DOMAINS: localhost:8080
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: laravel
          DB_USERNAME: root
          DB_PASSWORD: ""
          LIGHTHOUSE_CACHE_ENABLE: true
          LIGHTHOUSE_CACHE_VERSION: 2
        run: |
          composer install --prefer-dist
          touch $DB_DATABASE
          php artisan migrate --seed
          php artisan lighthouse:cache
          php artisan serve -q &
      - name: Client Startup
        working-directory: ./client-build
        env:
          CYPRESS: true
        run: |
          yarn global add @quasar/cli
          quasar serve --port 8080 --proxy ../client/proxy.js --history &
      - uses: actions/setup-node@v3
        with: node-version: 18
      - working-directory: ./playwright
        run: yarn install --frozen-lockfile
      - working-directory: ./playwright
        run: yarn playwright install --with-deps
      - working-directory: ./playwright
        run:   yarn playwright test --project=${{ matrix.project }} --shard=${{ matrix.shardIndex }}/${{ matrix.shardTotal }}
      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: playwright-report
          path: ./playwright/playwright-report/
          retention-days: 30
