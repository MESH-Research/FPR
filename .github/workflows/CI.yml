name: CI
on:
  pull_request:

concurrency:
  group: tests-${{ format('{0}-{1}', github.head_ref || github.run_number, github.job) }}
  cancel-in-progress: true

jobs:
  build-fpm:
    name: "Backend"
    uses: ./.github/workflows/do-build-container.yml
    with:
      package: fpm
  build-web:
    name: "Client"
    uses: ./.github/workflows/do-build-container.yml
    with:
      package: web
  client-unit-test:
    name: "Client / Unit Test"
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: yarn
          cache-dependency-path: client/yarn.lock
      - run: cd client && yarn install
      - run: cd client && yarn test:unit:ci
  backend-unit-test:
    name: Backend / Unit Test
    needs: [build-fpm, build-web]
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/start-stack
      - run: docker compose exec -T phpfpm ./artisan test
  e2e:
    name: "E2E Test"
    needs: [build-fpm, build-web]
    uses: ./.github/workflows/do-test-e2e.yml
    secrets: inherit
  lint-php:
    name: PHP Lint
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: composer install
      - name: Check PHP
        run: composer lint
  lint-js:
    name: JS Lint
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: yarn
          cache-dependency-path: yarn.lock
      - name: Install dependencies
        run: |
          cd client && yarn install
      - name: Check JS
        run: cd client && yarn lint
  lint-md:
    name: MD Lint
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: yarn
          cache-dependency-path: yarn.lock
      - name: Install dependencies
        run: yarn install
      - name: Check MD
        run: yarn lint:md
  publish:
    name: "Publish (Master Only)"
    runs-on: ubuntu-20.04
    needs: [e2e, backend-unit-test, client-unit-test]
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    steps:
      - uses: ./github/actions/load-image
        with:
          name: fpm
      - uses: ./.github/actions/load-image
        with:
          name: web

