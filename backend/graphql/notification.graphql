"""
A notification for an event
"""
type Notification {
    id: ID!
    notifiable: Notifiable! @morphTo
    data: NotificationData
}

"""
JSON data for a notification
"""
type NotificationData {
    type: String
    body: String!
    action: String
    url: String
    read_at: DateTime
    submission_id: ID
}

union Notifiable = Notification | User
