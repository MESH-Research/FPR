extend type Query {
    identityProviders: [IdentityProvider]
}

extend type Mutation {
    loginOrcid: String!

    loginOrcidCallback(code: String!): LoginOrcidResponse

    createProviderId(
        provider_name: String!
        provider_id: String!
        user_id: String!
    ): ExternalIdentityProvider
        @create
}

type ExternalIdentityProvider {
    id: ID!
    provider_name: String!
    provider_id: String!
    user_id: String!
}

type IdentityProvider {
    name: String!
    label: String!
    icon: String
}

type LoginOrcidResponse {
    status: String
    user: ProviderUser
    provider: Provider
}

type ProviderUser {
    name: String
    username: String
    email: String
}

type Provider {
    name: String!
    id: String!
}
