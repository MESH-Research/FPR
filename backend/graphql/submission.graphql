"""
A Submission
"""
type Submission {
    id: ID!
    title: String
    created_at: DateTime!
    updated_at: DateTime
    publication: Publication!
    users: [User!]! @belongsToMany
    files: [SubmissionFile]! @hasMany
    pivot: SubmissionUser
    status: SubmissionStatus!
}

"""
A user associated with a submission and a role
"""
type SubmissionUser {
    id: ID!
    role_id: ID!
    submission_id: ID!
    user_id: ID!
}

"""
An uploaded file associated with a submission
"""
type SubmissionFile {
    id: ID!
    submission_id: ID!
    file_upload: String!
}

enum SubmissionStatus {
    INITIALLY_SUBMITTED
    AWAITING_RESUBMISSION
    RESUBMITTED
    AWAITING_REVIEW
    REJECTED
    ACCEPTED_AS_FINAL
    EXPIRED
    UNDER_REVIEW
    AWAITING_DECISION
    AWAITING_REVISION
    ARCHIVED
    DELETED
}
