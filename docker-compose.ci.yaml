version: '3'
services:
  client:
    ports:
      - 8888:8888
  phpfpm:
    depends_on:
      - mysql

  mysql:
    image: mysql:5.7.42
    tty: true
    environment:
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_RANDOM_ROOT_PASSWORD: 'yes'
